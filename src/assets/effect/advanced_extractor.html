<body>
    <div class="container">

        <div class="settings">

                <label for="fps">å¸§ç‡ (FPS):</label>

            <div class="setting-group">

                    <option value="1.0">æœ€é«˜è´¨é‡</option>

            <div class="setting-group">

                <select id="format">

            <div class="setting-group">

        <div class="controls">
            <button id="fileBtn" class="btn-primary">é€‰æ‹©è§†é¢‘æ–‡ä»¶</button>
            <button id="startBtn" class="btn-primary" disabled>å¼€å§‹æå–</button>
            <button id="stopBtn" class="btn-danger" disabled>åœæ­¢æå–</button>
            <button id="downloadAllBtn" class="btn-primary" disabled>ä¸‹è½½æ‰€æœ‰å¸§</button>
            <input type="file" id="fileInput" accept="video/*" style="display: none;">
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>

        <div class="info-panel">
            <div class="info-item">
                <div class="info-label">å½“å‰å¸§</div>

            <div class="info-item">
                <div class="info-label">æ€»å¸§æ•°</div>

            <div class="info-item">
                <div class="info-label">å·²æå–</div>
                <div id="extractedFrames" class="info-value">0</div>

            <div class="info-item">
                <div class="info-label">å¤„ç†é€Ÿåº¦</div>

            </div>
            <div class="info-item">
                <div class="info-label">é¢„è®¡å‰©ä½™</div>

        <div class="preview">
            <div class="video-container">
                <h3>åŸè§†é¢‘</h3>

        </div>
        
        <div id="log" class="log">
            <div class="log-entry log-info">ğŸ’¡ é€‰æ‹©è§†é¢‘æ–‡ä»¶å¼€å§‹æå–Alphaå¸§</div>
        </div>

    <script>
        class AdvancedFrameExtractor {
            constructor() {
                this.initElements();
                this.initState();
                this.bindEvents();
            }
            
            initElements() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.fileInput = document.getElementById('fileInput');
                this.fileBtn = document.getElementById('fileBtn');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.downloadAllBtn = document.getElementById('downloadAllBtn');
                this.status = document.getElementById('status');
                this.progressFill = document.getElementById('progressFill');
                this.log = document.getElementById('log');
                
                // ä¿¡æ¯æ˜¾ç¤ºå…ƒç´ 
                this.currentFrameEl = document.getElementById('currentFrame');
                this.totalFramesEl = document.getElementById('totalFrames');
                this.extractedFramesEl = document.getElementById('extractedFrames');
                this.speedEl = document.getElementById('speed');
                this.etaEl = document.getElementById('eta');
                
                // è®¾ç½®å…ƒç´ 
                this.fpsInput = document.getElementById('fps');
                this.qualitySelect = document.getElementById('quality');
                this.formatSelect = document.getElementById('format');
                this.batchSizeInput = document.getElementById('batchSize');
            }
            
            initState() {
                this.isExtracting = false;
                this.frameCount = 0;
                this.extractedCount = 0;
                this.totalFrames = 0;
                this.startTime = 0;
                this.extractedBlobs = [];
            }
            
            bindEvents() {
                this.fileBtn.onclick = () => this.fileInput.click();
                this.fileInput.onchange = (e) => this.loadVideo(e.target.files[0]);
                this.startBtn.onclick = () => this.startExtraction();
                this.stopBtn.onclick = () => this.stopExtraction();
                this.downloadAllBtn.onclick = () => this.downloadAllFrames();
                
                this.video.onloadedmetadata = () => this.onVideoLoaded();
                this.video.onerror = (e) => this.logError(`è§†é¢‘åŠ è½½é”™è¯¯: ${e.message}`);
            }
            
            loadVideo(file) {
                if (!file) return;
                
                const url = URL.createObjectURL(file);
                this.video.src = url;
                this.logInfo(`ğŸ“ åŠ è½½è§†é¢‘æ–‡ä»¶: ${file.name}`);
                this.status.textContent = "æ­£åœ¨åŠ è½½è§†é¢‘...";
            }
            
            onVideoLoaded() {
                this.canvas.width = this.video.videoWidth;
                this.canvas.height = this.video.videoHeight;
                
                const fps = parseInt(this.fpsInput.value);
                this.totalFrames = Math.floor(this.video.duration * fps);
                this.totalFramesEl.textContent = this.totalFrames;
                
                this.startBtn.disabled = false;
                this.status.textContent = "è§†é¢‘å·²åŠ è½½ï¼Œå¯ä»¥å¼€å§‹æå–";
                
                this.logSuccess(`âœ… è§†é¢‘åŠ è½½å®Œæˆ: ${this.video.videoWidth}x${this.video.videoHeight}, ${this.video.duration.toFixed(2)}s, é¢„è®¡${this.totalFrames}å¸§`);
            }
            
            async startExtraction() {
                this.isExtracting = true;
                this.frameCount = 0;
                this.extractedCount = 0;
                this.extractedBlobs = [];
                this.startTime = Date.now();
                
                this.startBtn.disabled = true;
                this.stopBtn.disabled = false;
                this.downloadAllBtn.disabled = true;
                
                this.logInfo("ğŸš€ å¼€å§‹æå–å¸§...");
                this.status.textContent = "æ­£åœ¨æå–å¸§...";
                
                await this.extractFrames();
            }
            
            stopExtraction() {
                this.isExtracting = false;
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.downloadAllBtn.disabled = this.extractedBlobs.length === 0;
                
                this.logWarning(`â¹ï¸ æå–å·²åœæ­¢ï¼Œå·²æå– ${this.extractedCount} å¸§`);
                this.status.textContent = `æå–å·²åœæ­¢ï¼Œå·²æå– ${this.extractedCount} å¸§`;
            }
            
            async extractFrames() {
                const fps = parseInt(this.fpsInput.value);
                const batchSize = parseInt(this.batchSizeInput.value);
                
                while (this.isExtracting && this.frameCount < this.totalFrames) {
                    const batch = [];
                    
                    // åˆ›å»ºæ‰¹å¤„ç†ä»»åŠ¡
                    for (let i = 0; i < batchSize && this.frameCount < this.totalFrames; i++) {
                        batch.push(this.extractSingleFrame(this.frameCount, fps));
                        this.frameCount++;
                    }
                    
                    // å¹¶è¡Œå¤„ç†æ‰¹æ¬¡
                    await Promise.all(batch);
                    
                    // æ›´æ–°è¿›åº¦
                    this.updateProgress();
                    
                    // çŸ­æš‚æš‚åœï¼Œé¿å…é˜»å¡UI
                    await this.sleep(10);
                }
                
                if (this.isExtracting) {
                    this.onExtractionComplete();
                }
            }
            
            async extractSingleFrame(frameNumber, fps) {
                return new Promise((resolve) => {
                    const currentTime = frameNumber / fps;
                    this.video.currentTime = currentTime;
                    
                    this.video.onseeked = () => {
                        this.ctx.drawImage(this.video, 0, 0);
                        
                        const quality = parseFloat(this.qualitySelect.value);
                        const format = this.formatSelect.value;
                        
                        this.canvas.toBlob((blob) => {
                            if (blob) {
                                this.extractedBlobs.push({
                                    blob,
                                    frameNumber,
                                    filename: `frame_${frameNumber.toString().padStart(6, '0')}.${format === 'image/png' ? 'png' : 'webp'}`
                                });
                                this.extractedCount++;
                            }
                            resolve();
                        }, format, quality);
                    };
                });
            }
            
            updateProgress() {
                const progress = (this.frameCount / this.totalFrames) * 100;
                this.progressFill.style.width = `${progress}%`;
                
                this.currentFrameEl.textContent = this.frameCount;
                this.extractedFramesEl.textContent = this.extractedCount;
                
                // è®¡ç®—å¤„ç†é€Ÿåº¦å’Œé¢„è®¡å‰©ä½™æ—¶é—´
                const elapsed = (Date.now() - this.startTime) / 1000;
                const speed = this.extractedCount / elapsed;
                const remaining = this.totalFrames - this.frameCount;
                const eta = remaining / speed;
                
                this.speedEl.textContent = `${speed.toFixed(1)} fps`;
                this.etaEl.textContent = this.formatTime(eta);
                
                this.status.textContent = `æ­£åœ¨æå–ç¬¬ ${this.frameCount} å¸§ (${progress.toFixed(1)}%)`;
            }
            
            onExtractionComplete() {
                this.isExtracting = false;
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.downloadAllBtn.disabled = false;
                
                this.progressFill.style.width = '100%';
                this.status.textContent = `âœ… æå–å®Œæˆï¼å…±æå– ${this.extractedCount} å¸§`;
                this.logSuccess(`ğŸ‰ æå–å®Œæˆï¼å…±æå– ${this.extractedCount} å¸§`);
            }
            
            async downloadAllFrames() {
                if (this.extractedBlobs.length === 0) return;
                
                this.logInfo("ğŸ“¦ å¼€å§‹æ‰“åŒ…ä¸‹è½½æ‰€æœ‰å¸§...");
                
                for (let i = 0; i < this.extractedBlobs.length; i++) {
                    const { blob, filename } = this.extractedBlobs[i];
                    const url = URL.createObjectURL(blob);
                    
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = filename;
                    link.click();
                    
                    // æ¸…ç†URLï¼Œé¿å…å†…å­˜æ³„æ¼
                    setTimeout(() => URL.revokeObjectURL(url), 1000);
                    
                    // æ‰¹æ¬¡ä¸‹è½½é—´éš”
                    if (i % 10 === 0) await this.sleep(100);
                }
                
                this.logSuccess(`ğŸ“¥ æ‰€æœ‰ ${this.extractedBlobs.length} å¸§å·²å¼€å§‹ä¸‹è½½`);
            }
            
            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
            
            formatTime(seconds) {
                if (!isFinite(seconds)) return '--:--';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
            
            logInfo(message) {
                this.addLogEntry(message, 'log-info');
            }
            
            logSuccess(message) {
                this.addLogEntry(message, 'log-success');
            }
            
            logWarning(message) {
                this.addLogEntry(message, 'log-warning');
            }
            
            logError(message) {
                this.addLogEntry(message, 'log-error');
            }
            
            addLogEntry(message, className) {
                const entry = document.createElement('div');
                entry.className = `log-entry ${className}`;
                entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                this.log.appendChild(entry);
                this.log.scrollTop = this.log.scrollHeight;
                
                console.log(message);
            }
        }
        
        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            new AdvancedFrameExtractor();
        });
    </script>
